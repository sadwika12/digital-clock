<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Digital Clock</h1>
        <div class="parent">
            <div class="container">
                <div class="clock">
                    <div class="hours">
                        <span class="numberhours">00</span>
                        <span class="text">HOURS</span>
                    </div>
                    <div class="colon">
                        <span>:</span>
                    </div>
                    <div class="minutes">
                        <span class="numberminutes">00</span>
                        <span class="'text">MINS</span>
                    </div>
                    <div class="colon">
                       <span class="colon">:</span>
                    </div>
                    <div class="seconds">
                       <span class="numbersecs">00</span>
                       <span class="text">SECS</span>
                    </div>
                    <div class="am_pm">
                       <span class="ampm">AM</span>
                    </div>
                </div>
                <div class="date">
                    <span class="day">Day</span>,
                    <span class="month">Month</span>
                    <span class="num">Date</span>
                    <span class="year">Year</span>
                </div>
            </div>
            <div>
                <h1>Have a Nice Day &#10024;</h1>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
